os: linux
dist: bionic

language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.9-dev"
  - "nightly"


matrix:
  allow_failures:
    - python: "3.9-dev"
    - python: "nightly"

cache: pip

before_install:
  - pip install poetry
install:
  - pip install tox-travis
script:
  - tox

after_success:
  - poetry run coveralls

before_deploy:
  - poetry config --local pypi-token.pypi $PYPI_TOKEN
  - poetry build
deploy:
  provider: script
  script: poetry publish
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 3.7

env:
  global:
    - secure: ""